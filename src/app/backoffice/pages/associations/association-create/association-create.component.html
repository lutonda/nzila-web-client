<p>association-create works!</p>
<form [formGroup]="associationForm" (ngSubmit)="saveAssociationForm() ">
    <div class="col-md-12 ">

        <div class="form-group ">
            <div class="input-group input-group-alternative mb-4 ">
                <input class="form-control" formControlName="description" [(ngModel)]="association.description" placeholder="Name" type="text ">
            </div>
        </div>


        <div class="form-group ">
            <div class="input-group input-group-alternative mb-4 ">
                <input class="form-control" formControlName="role" [(ngModel)]="association.role" placeholder="Roles" type="text ">
            </div>
        </div>

        <div class="form-group ">
            <div class="input-group input-group-alternative mb-4 ">
                <input class="form-control" formControlName="people" [(ngModel)]="association.people" placeholder="People" type="text ">
            </div>
        </div>
        <span class="clearfix "></span>
        <div class="form-group ">

            <label class="custom-toggle pull-left" style="margin-right: 15px; ">
              <input type="checkbox" [(ngModel)]="association.description" formControlName="isPreviousDependents ">
              <span class="custom-toggle-slider rounded-circle "></span>
              
            </label>
            <label class=" ">Depends on the previous</label>
        </div>
        <span class="clearfix "></span>
    </div>

    {{association|json}}
</form>
