<p>association-create works!</p>
<form [formGroup]="associationForm" (ngSubmit)="saveAssociationForm() ">
    <div class="col-md-12 ">

        <div class="form-group ">
            <div class="input-group input-group-alternative mb-4 ">
                <input class="form-control" formControlName="description" [(ngModel)]="association.description" placeholder="Name" type="text ">
            </div>
        </div>


        <div class="form-group ">
            <label>Role</label>
            <div class="input-group input-group-alternative mb-4 ">
                <select class="form-control" formControlName="role" [(ngModel)]="association.role._id" placeholder="Roles" type="text ">
                    <option *ngFor="let role of roles">{{role.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group ">
            <label>People</label>
            <div class="input-group input-group-alternative mb-4 ">
                <input type="text" class="form-control" #filterField formControlName="description" [(ngModel)]="association._id" (keyup.enter)="addAssociated($event)" (input)="onkeypress($event)" (selectItem)="addAssociated($event)" [ngbTypeahead]="search" />
            </div>
            <span *ngFor="let item of associated; let i = index " class="associated badge badge-success">{{item}}<i class="remove fa fa-times" (click)="removeAssociated(i)"></i></span>
        </div>
        <span class="clearfix ">
            </span>
        <div class="form-group ">

            <label class="custom-toggle pull-left" style="margin-right: 15px; ">
              <input type="checkbox" [(ngModel)]="association.description" formControlName="isPreviousDependents ">
              <span class="custom-toggle-slider rounded-circle "></span>
              
            </label>
            <label class=" ">Depends on the previous</label>
        </div>
        <span class="clearfix "></span>
    </div>

    {{association|json}}
</form>
